machine:
  environment:
    NODE_ENV: ci

  node:
    version: 4.4

test:
  pre:
    - npm start:
        background: true

deployment:
  staging:
    branch: development
    codedeploy:
      devops-demo:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: dcs-code-repository
            key_pattern: devops-demo-{BRANCH}-{SHORT_COMMIT}-{BUILD_NUM}
        deployment_group: test
        deployment_config: CodeDeployDefault.OneAtATime
  production:
    branch: master
    codedeploy:
      devops-demo:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: dcs-code-repository
            key_pattern: devops-demo-{BRANCH}-{SHORT_COMMIT}-{BUILD_NUM}
        deployment_group: production
        deployment_config: CodeDeployDefault.OneAtATime
